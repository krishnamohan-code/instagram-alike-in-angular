<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="formLogin" (ngSubmit)="autenticar()" [@animacao-formulario]="estadoFormulario" >
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="senha"
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block" >Log In</button>
    </form>
    <hr />

    <p class="small text-danger text-center" *ngIf="errorLogin" >{{errorLogin}}</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Don't have an account? <a href="#" (click)="exibirPainelCadastro()" class="card-link">Sign up</a>
    </p>
  </div>
</div>
