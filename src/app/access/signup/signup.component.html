<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="formulario" (ngSubmit)="registerUser()" [@animacao-formulario]="estadoFormulario">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="Email"
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Full Name"
          formControlName="nome_completo"
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          formControlName="nome_usuario"
        >
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="senha"
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Sign Up</button>
    </form>
    <hr />

    <p class="small text-center">By signing up, you agree to our <b>Terms</b>,
       <b>Data Policy</b> and <b>Cookies Policy</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Have an account? <a href="#" (click)="exibirPainelLogin()" class="card-link">Log in</a>
    </p>
  </div>
</div>
